<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Anonymous Voices - Admin Dashboard</title>
    <style>
      :root {
        --bg: #0a0f1c;
        --card: #0f1724;
        --accent: #06b6d4;
        --muted: #9aa8b2;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Arial, sans-serif;
        background: linear-gradient(180deg, var(--bg), #050a15 120%);
        color: #e6eef2;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(135deg, var(--card), #1a1f2e);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .header h1 {
        margin: 0;
        font-size: 28px;
        background: linear-gradient(135deg, var(--accent), #22d3ee);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .header p {
        color: var(--muted);
        margin: 8px 0 0;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 30px;
      }
      .stat-card {
        background: var(--card);
        padding: 16px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.03);
        text-align: center;
      }
      .stat-number {
        font-size: 24px;
        font-weight: 700;
        color: var(--accent);
      }
      .stat-label {
        color: var(--muted);
        font-size: 13px;
        margin-top: 4px;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 12px;
      }
      .refresh-btn {
        background: var(--accent);
        color: #021018;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
      }
      .refresh-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(6, 182, 212, 0.3);
      }

      .voice-grid {
        display: grid;
        gap: 16px;
      }
      .voice-card {
        background: linear-gradient(135deg, var(--card), #0a1018);
        padding: 18px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        position: relative;
        transition: all 0.3s;
      }
      .voice-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        border-color: rgba(6, 182, 212, 0.3);
      }

      .voice-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }
      .voice-id {
        background: var(--accent);
        color: #021018;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 700;
      }
      .voice-timestamp {
        color: var(--muted);
        font-size: 12px;
      }

      .voice-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 12px;
        margin-bottom: 16px;
      }
      .detail-item {
        background: rgba(255, 255, 255, 0.02);
        padding: 8px;
        border-radius: 6px;
        text-align: center;
      }
      .detail-label {
        font-size: 11px;
        color: var(--muted);
        margin-bottom: 4px;
      }
      .detail-value {
        font-size: 13px;
        font-weight: 600;
      }

      .effect-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: capitalize;
      }
      .effect-chipmunk {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
      }
      .effect-deep {
        background: rgba(139, 69, 19, 0.3);
        color: #d97706;
      }
      .effect-robot {
        background: rgba(156, 163, 175, 0.2);
        color: #9ca3af;
      }
      .effect-echo {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }
      .effect-random {
        background: rgba(168, 85, 247, 0.2);
        color: #a855f7;
      }
      .effect-none {
        background: rgba(107, 114, 128, 0.2);
        color: #6b7280;
      }
      .effect-unknown {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .voice-actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .btn {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
      .btn-primary {
        background: var(--accent);
        color: #021018;
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--muted);
      }
      .btn-success {
        background: var(--success);
        color: #022c22;
      }
      .btn-danger {
        background: var(--danger);
        color: #fef2f2;
      }
      .btn:hover {
        transform: translateY(-1px);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--muted);
      }
      .empty-state h3 {
        margin: 0 0 8px;
        font-size: 18px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: var(--muted);
      }
      .loading::after {
        content: "‚ö°";
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 8px;
      }

      .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fecaca;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 12px;
        }
        .controls {
          flex-direction: column;
          align-items: stretch;
        }
        .voice-details {
          grid-template-columns: 1fr 1fr;
        }
        .voice-actions {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üéôÔ∏è Anonymous Voices Dashboard</h1>
        <p>Admin panel for managing anonymous voice submissions</p>
      </div>

      <div class="stats" id="statsContainer">
        <div class="stat-card">
          <div class="stat-number" id="totalCount">-</div>
          <div class="stat-label">Total Submissions</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="todayCount">-</div>
          <div class="stat-label">Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="downloadedCount">-</div>
          <div class="stat-label">Downloaded</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="pendingCount">-</div>
          <div class="stat-label">Pending</div>
        </div>
      </div>

      <div class="controls">
        <button class="refresh-btn" onclick="loadVoiceNotes()">
          üîÑ Refresh
        </button>
        <div style="color: var(--muted); font-size: 12px" id="lastUpdate">
          Never updated
        </div>
      </div>

      <div id="errorContainer"></div>

      <div class="voice-grid" id="voiceContainer">
        <div class="loading">Loading voice notes...</div>
      </div>
    </div>

    <script>
      const API_BASE =
        "https://mozibix-anonymous-voice-notes-backe.vercel.app/api";
      let voiceNotes = [];

      // Load voice notes from backend
      async function loadVoiceNotes() {
        const container = document.getElementById("voiceContainer");
        const errorContainer = document.getElementById("errorContainer");

        try {
          container.innerHTML =
            '<div class="loading">Loading voice notes...</div>';
          errorContainer.innerHTML = "";

          const response = await fetch(`${API_BASE}/admin/voice-notes`);
          const data = await response.json();

          if (!data.success) {
            throw new Error(data.error || "Failed to load voice notes");
          }

          voiceNotes = data.notes || [];
          renderVoiceNotes();
          updateStats();
          updateLastUpdated();
        } catch (error) {
          console.error("Load error:", error);
          errorContainer.innerHTML = `<div class="error">‚ùå Failed to load voice notes: ${error.message}</div>`;
          container.innerHTML =
            '<div class="empty-state"><h3>Failed to load</h3><p>Please check your connection and try again.</p></div>';
        }
      }

      // Render voice notes in the grid
      function renderVoiceNotes() {
        const container = document.getElementById("voiceContainer");

        if (voiceNotes.length === 0) {
          container.innerHTML = `
      <div class="empty-state">
        <h3>No voice notes yet</h3>
        <p>Anonymous voice submissions will appear here.</p>
      </div>
    `;
          return;
        }

        container.innerHTML = voiceNotes
          .map(
            (note) => `
    <div class="voice-card" id="card-${note.id}">
      <div class="voice-header">
        <span class="voice-id">ID: ${note.id}</span>
        <span class="voice-timestamp">${formatTimestamp(note.timestamp)}</span>
      </div>
      
      <div class="voice-details">
        <div class="detail-item">
          <div class="detail-label">Effect</div>
          <div class="detail-value">
            <span class="effect-badge effect-${note.effect}">${
              note.effect
            }</span>
          </div>
        </div>
        <div class="detail-item">
          <div class="detail-label">File Size</div>
          <div class="detail-value">${formatFileSize(note.fileSize)}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Downloads</div>
          <div class="detail-value">${note.downloadCount || 0}</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Status</div>
          <div class="detail-value">${
            note.downloaded ? "‚úÖ Downloaded" : "‚è≥ Pending"
          }</div>
        </div>
      </div>
      
      <audio controls style="width:100%;margin-bottom:12px;border-radius:6px">
        <source src="${note.cloudinaryUrl}" type="audio/wav">
        Your browser does not support audio playback.
      </audio>
      
      <div class="voice-actions">
        <a href="${
          note.cloudinaryUrl
        }" target="_blank" class="btn btn-primary" onclick="markAsDownloaded(${
              note.id
            })">
          üéµ Play/Download
        </a>
        <button class="btn btn-secondary" onclick="copyLink('${
          note.cloudinaryUrl
        }')">
          üìã Copy Link
        </button>
        ${
          !note.downloaded
            ? `
          <button class="btn btn-success" onclick="markAsDownloaded(${note.id})">
            ‚úÖ Mark Downloaded
          </button>
        `
            : ""
        }
        <button class="btn btn-danger" onclick="deleteVoiceNote(${note.id})">
          üóëÔ∏è Delete
        </button>
      </div>
    </div>
  `
          )
          .join("");
      }

      // Update statistics
      function updateStats() {
        const today = new Date().toDateString();
        const todayNotes = voiceNotes.filter(
          (note) => new Date(note.timestamp).toDateString() === today
        );
        const downloadedNotes = voiceNotes.filter((note) => note.downloaded);

        document.getElementById("totalCount").textContent = voiceNotes.length;
        document.getElementById("todayCount").textContent = todayNotes.length;
        document.getElementById("downloadedCount").textContent =
          downloadedNotes.length;
        document.getElementById("pendingCount").textContent =
          voiceNotes.length - downloadedNotes.length;
      }

      // Mark voice note as downloaded
      async function markAsDownloaded(id) {
        try {
          const response = await fetch(
            `${API_BASE}/admin/voice-notes/${id}/downloaded`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
            }
          );

          const data = await response.json();

          if (data.success) {
            // Update local data
            const note = voiceNotes.find((n) => n.id === id);
            if (note) {
              note.downloaded = true;
              note.downloadCount = (note.downloadCount || 0) + 1;
            }
            renderVoiceNotes();
            updateStats();
          }
        } catch (error) {
          console.error("Mark downloaded error:", error);
          alert("Failed to mark as downloaded");
        }
      }

      // Copy link to clipboard
      async function copyLink(url) {
        try {
          await navigator.clipboard.writeText(url);

          alert("Copied");
          // Show feedback
          //   const originalText = event.target.textContent;
          //   event.target.textContent = "‚úÖ Copied!";
          //   event.target.style.background = "var(--success)";

          //   setTimeout(() => {
          //     event.target.textContent = originalText;
          //     event.target.style.background = "";
          //   }, 2000);
        } catch (error) {
          console.error("Copy error:", error);
          alert("Failed to copy link. Please copy manually: " + url);
        }
      }

      // Delete voice note
      async function deleteVoiceNote(id) {
        if (
          !confirm(
            "Are you sure you want to delete this voice note? This action cannot be undone."
          )
        ) {
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/admin/voice-notes/${id}`, {
            method: "DELETE",
          });

          const data = await response.json();

          if (data.success) {
            // Remove from local data
            voiceNotes = voiceNotes.filter((n) => n.id !== id);
            renderVoiceNotes();
            updateStats();
          } else {
            alert("Failed to delete: " + (data.error || "Unknown error"));
          }
        } catch (error) {
          console.error("Delete error:", error);
          alert("Failed to delete voice note");
        }
      }

      // Utility functions
      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if (diffMins < 1) return "Just now";
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;

        return (
          date.toLocaleDateString() +
          " " +
          date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
        );
      }

      function formatFileSize(bytes) {
        if (!bytes) return "0 B";
        const k = 1024;
        const sizes = ["B", "KB", "MB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + " " + sizes[i];
      }

      function updateLastUpdated() {
        document.getElementById(
          "lastUpdate"
        ).textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      }

      // Auto-refresh every 30 seconds
      setInterval(loadVoiceNotes, 30000);

      // Initial load
      loadVoiceNotes();
    </script>
  </body>
</html>
